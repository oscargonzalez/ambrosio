            $(function () {
              
                var gaugeOptions = {
              
                  chart: {
                      type: 'solidgauge'
                  },
                  
                  title: null,
                  
                  pane: {
                    center: ['50%', '55%'],
                    size: '90%',
                      startAngle: -90,
                      endAngle: 90,
                        background: {
                            backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || '#EEE',
                            innerRadius: '60%',
                            outerRadius: '100%',
                            shape: 'arc'
                        }
                  },

                  tooltip: {
                    enabled: false
                  },
                     
                  // the value axis
                  yAxis: {
                  stops: [
                    [0.1, '#FF0000'], // green
                        [0.5, '#FF0000'], // yellow
                        [0.9, '#FF0000'] // red
                  ],
                  lineWidth: 0,
                        minorTickInterval: null,
                        tickPixelInterval: 400,
                        tickWidth: 0,
                      title: {
                            y: -70
                      },
                        labels: {
                            y: 16
                        }        
                  },
                    
                    plotOptions: {
                        solidgauge: {
                            dataLabels: {
                                y: -30,
                                borderWidth: 0,
                                useHTML: true
                            }
                        }
                    }
                };
                
                // Red gauge
                $('#container-red').highcharts(Highcharts.merge(gaugeOptions, {
                    yAxis: {
                      min: 0,
                      max: 200,
                      title: {
                          text: ''
                      },
                  stops: [
                    [0.1, '#FF0000'], // green
                        [0.5, '#FF0000'], // yellow
                        [0.9, '#FF0000'] // red
                  ],                             
                  },

                  credits: {
                    enabled: false
                  },
              
                  series: [{
                      name: 'Rojo',
                      data: [80],
                      dataLabels: {
                        format: '<div style="text-align:center"><span style="font-size:25px;color:' + 
                                ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' + 
                                '<span style="font-size:30px;color:silver">Red</span></div>'
                      },
                      tooltip: {
                          valueSuffix: ' km/h'
                      }
                  }]
              
              }));
                
                // Blue gauge
                $('#container-blue').highcharts(Highcharts.merge(gaugeOptions, {
                    yAxis: {
                      min: 0,
                      max: 5,
                      title: {
                          text: ''
                      }       
                  },
              
                  series: [{
                      name: 'Blue',
                      data: [1],
                      dataLabels: {
                        format: '<div style="text-align:center"><span style="font-size:25px;color:' + 
                                ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y:.1f}</span><br/>' + 
                                '<span style="font-size:30px;color:silver">Blue</span></div>'
                      },
                      tooltip: {
                          valueSuffix: ' Blue'
                      }      
                  }]
              
              }));

              // White gauge
              $('#container-white').highcharts(Highcharts.merge(gaugeOptions, {
                  yAxis: {
                    min: 0,
                    max: 200,
                    title: {
                        text: ''
                    },
                stops: [
                  [0.1, '#FF0000'], // green
                      [0.5, '#FF0000'], // yellow
                      [0.9, '#FF0000'] // red
                ],                             
                },

                credits: {
                  enabled: false
                },
            
                series: [{
                    name: 'Rojo',
                    data: [80],
                    dataLabels: {
                      format: '<div style="text-align:center"><span style="font-size:25px;color:' + 
                              ((Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black') + '">{y}</span><br/>' + 
                              '<span style="font-size:30px;color:silver">White</span></div>'
                    },
                    tooltip: {
                        valueSuffix: ' km/h'
                    }
                }]
            
            }));                
                                           
                // Bring life to the dials
                setInterval(function () {
                    // Red
                    var chart = $('#container-red').highcharts();
                    if (chart) {

                        var point = chart.series[0].points[0],
                            newVal,
                            inc = Math.round((Math.random() - 0.5) * 100);
                        
                        newVal = point.y + inc;
                        if (newVal < 0 || newVal > 200) {
                            newVal = point.y - inc;
                        }
                        
                        point.update(newVal);
                    }

                    // Blue
                    chart = $('#container-blue').highcharts();
                    if (chart) {
                        var point = chart.series[0].points[0],
                            newVal,
                            inc = Math.random() - 0.5;
                        
                        newVal = point.y + inc;
                        if (newVal < 0 || newVal > 5) {
                            newVal = point.y - inc;
                        }
                        
                        point.update(newVal);
                    }

                    // White
                    chart = $('#container-white').highcharts();
                    if (chart) {
                        var point = chart.series[0].points[0],
                            newVal,
                            inc = Math.round((Math.random() - 0.5) * 100);
                        
                        newVal = point.y + inc;
                        if (newVal < 0 || newVal > 200) {
                            newVal = point.y - inc;
                        }
                        
                        point.update(newVal);
                    }

                }, 100);  
                
              
            });
